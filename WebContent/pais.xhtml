<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/index.xhtml">
		<ui:define name="container">
			<h1>Código da Localidade</h1>
			<h:form id="frmLocale">
				<fieldset>
					<legend>Paises</legend>
						<h:panelGrid columns="2">
							
							<h:outputLabel value="Localidade:" for="pais"/> 
							<h:inputText id="pais" value="#{pais.codeLocale}" size="20" />
							
							<h:outputLabel value="País" for="campo-pais"/>
							<h:selectOneMenu value="#{pais.codeLocale}" id="campo-pais" onchange="submit()">
								<f:valueChangeListener type="br.com.julianfernando.controller.PaisValueListener"/>
								<f:selectItems
									value="#{pais.paises}"
								/>
							</h:selectOneMenu>	
						</h:panelGrid>
				</fieldset>
				<ul>
					<li id="lista-pais">
						País selecionado:
						<h:outputText value="#{pais.codeLocale}" id="lista-pais" />
					</li>
				</ul>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
